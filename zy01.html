<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小陈能喝两大杯</title>
</head>
<body>
    
    美食好像也没吃过什么，就说说奶茶吧嗯~~<p>
    1.蜜雪冰城<p>
    <img src="m.jpg" alt=""><p>
    个人觉得蜜雪冰城很不错，价格特别便宜，基本都在十块钱以内，而且味道也好喝。<p>
    2.茶颜悦色<p>
    <img src="c.jpg" alt=""><p>
     茶颜悦色是大陆首创以中国风为主题的奶茶店，成立于2014年中旬，总部设在有“星城”之称的长沙最繁华地段的黄兴步行街。个人觉得有点小贵，但是感觉很有文化气息。<p>
    3.古茗<p>
    <img src="g.jpg" alt=""><p>
    古茗奶茶，零添加、零防腐、零氧化，让大家能够享受到简单却不平凡的味道。<p>
    4.书亦烧仙草<p>
    <img src="s.jpg" alt=""><p>
    这个世界上没有什么烦恼是一杯烧仙草解决不了的，如果有，那就来两杯。哈哈料确实很多，能喝饱。<p>
    5.益禾堂<p>
    <img src="y.jpg" alt=""><p>
    益禾烤奶，有点甜，招牌。

</body>
</html>
